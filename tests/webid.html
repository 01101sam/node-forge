<body>
<div class="nav"><a href="index.html">Forge Tests</a> / Web ID</div>

<div class="header">
   <h1>Web ID Tests</h1>
</div>

<div class="content">

<!-- div used to hold the flash socket pool implemenation -->
<div id="socketPool">
   <p>Could not load the flash SocketPool.</p>
</div>

<fieldset class="section">
   <ul>
     <li>Use the controls below to test Web ID.</li>
   </ul>
</fieldset>

<fieldset class="section">
<legend>Control</legend>
   <button id="create">Create Web ID</button>
   <input id="bits" size=8 value="1024"/>bits
   <input id="uri" size=100 value="http://localhost/dataspace/person/myname#this"/>URI
   <br/>
   <button id="show">Show Web IDs</button>
   <button id="clear">Delete Web IDs</button>
   <br/>
   <button id="authenticate">Authenticate using Web ID</button>
   <input id="webid" size=100 value="http://localhost/dataspace/person/myname#this"/>URI
</fieldset>

<fieldset class="section">
<legend>Available Web IDs</legend>
<div id="webids"></div>
</fieldset>
